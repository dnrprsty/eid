<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebaran Vibes!</title>
    <meta property="og:title" content="Selamat Idul Fitri!">
    <meta property="og:description" content="Minal Aidzin Wal Faidzin! Mohon maaf lahir dan batin! 🫶">
    <meta property="og:image" content="https://source.unsplash.com/1600x900/?eid,muslim">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://source.unsplash.com/1600x900/?eid,muslim') no-repeat center center/cover;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 90%;
        }
        h1 {
            font-size: 3rem;
            color: #27ae60;
            font-weight: 700;
        }
        p {
            font-size: 1.5rem;
            color: #2c3e50;
        }
        .btn {
            background: #27ae60;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        .btn:hover {
            background: #2ecc71;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 Minal Aidzin Wal Faidzin! 🔥</h1>
        <p>Yo! Mohon maap lahir batin ya bro/sis! 🫶✨</p>
        <button class="btn" onclick="ucapan()">Klik buat vibe Lebaran! 🎉</button>
        <p><a href="#" id="shareBtn" style="color:#27ae60; text-decoration: none; font-weight: bold;">🔗 Bagikan ke temen-temen!</a></p>
    </div>

    <script>
        function ucapan() {
            alert('Selamat Idul Fitri! Semoga THR lancar & perut kenyang! 😆🙏');
        }
        
        document.getElementById("shareBtn").addEventListener("click", function() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("Link udah di-copy! Share ke temen-temen sekarang! 🚀");
            });
        });
    </script>
</body>
</html>
